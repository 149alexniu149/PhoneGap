<!DOCTYPE html>
<html>
<head>
<!--include fonts-->
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600" rel="stylesheet" type="text/css">
<!--include css file-->
<link rel="stylesheet" type="text/css" href="css/index.css">
<!--include javascript-->
<script src="js/index.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=yes">
<title> Login Page </title>
</head>
<body>
<section id="loginBox">
<form method="post" class="minimal">
<p><b><u>Login</u></b></p>
<p>
<label for="username">
Username:
<input type="text" name="username" id="username" placeholder="" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required"/>
</label>
</p>
<p>
<label for="password">
Password:
<input type="password" name="password" id="password" placeholder="" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
</label>
</p>
<p>
<button type="button" value="Login" id="submit" onclick="validate()">Login</button>
<button type="button" value="Register" id="reg" onclick="register()">Register</button>
</form>
</section>
</body>
</html>
