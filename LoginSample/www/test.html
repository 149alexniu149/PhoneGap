<!DOCTYPE html>
<html>
<head>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,300,600" rel="stylesheet" type="text/css">
<meta charset="UTF-8">
<title> Login Page </title>
</head>
<body>
<section id="loginBox">
<form method="post" class="minimal">
<label for="username">
Username:
<input type="text" name="username" id="username" placeholder="Username needs to be 8-20 characters" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{8,20}$" required="required"/>
</label>
<label for="password">
Password:
<input type="password" name="password" id="password" placeholder="Password must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required="required" />
</label>
<button type="submit" class="btn-minimal">Sign in</button>
</form>
</section>
</body>
</html>
